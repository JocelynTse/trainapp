<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Train Schedule</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="row">
      <div class="col-lg-4">
        <img src="assets/images/train-left.png">
      </div>
      <div class="col-lg-4" id="jumbo">
        <h1 class="display-2">Train Schedule</h1>
        <p class="lead">Look up train times</p>
      </div>
      <div class="col-lg-4">
        <img src="assets/images/train-right.png">
      </div>
    </div>
  </div>

  <div id="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">Current Schedule</div>
          <div class="card-body">
            <div class="container">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="schedule">
                  <!-- Insert train rows here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <br>
    <br>

    <div class="row">
      <div class="col-lg-12">
        <div class="card" id="form">
          <div class="card-header">Add a Train</div>
          <div class="card-body">
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <br>
              <input type="text" class="form-control" id="trainName" placeholder="Train Name">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <br>
              <input type="text" class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="form-group">
              <label for="firstTrain">First Train Time (24:00)</label>
              <br>
              <input type="text" class="form-control" id="firstTrain" placeholder="HH:MM">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (mins)</label>
              <br>
              <input type="text" class="form-control" id="frequency" placeholder="Frequency">
            </div>
            <button type="submit" class="btn btn-dark mb-2" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <br>

  </div>

  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
